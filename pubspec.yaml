name: dart_mediatr
description: "The Dart Mediator package provides an implementation of the Mediator pattern for Dart inspired by MediatR ASP.net Core, including dynamic handler
registration via code generation. This pattern is useful for organizing your application's commands and queries by
centralizing their processing through a mediator."
version: 1.0.5
maintainer: Faraj Shuaib (@farajshuaib)
homepage: https://github.com/farajshuaib/flutter_mediator
repository: https://github.com/farajshuaib/flutter_mediator.git

environment:
  sdk: '>=3.4.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  glob: ^2.1.2
  source_gen: ^1.5.0
  analyzer: ^5.0.0
  build: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0


build:
source_gen:


flutter:


